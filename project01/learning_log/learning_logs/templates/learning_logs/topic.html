{% extends "learning_logs/base.html" %}


{% block content %}

    <h3>Tópico: {{ topic }}</h3>

    <p>Entradas: </p>
    <ul>
        {% for entry in entries %}

        <li>
            <p>{{ entry.date_added | date:'M d, Y H:i' }}</p><!--o pipeline serve como indicaçao de formataçao para o django-->
            <p>{{ entry.text | linebreaks }}</p>
        </li>

        {% empty %}

        <li>
            não há registros.
        </li>

        {% endfor %}
    </ul>

{% endblock content %}
