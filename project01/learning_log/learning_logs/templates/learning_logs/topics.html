{% extends "learning_logs/base.html" %}


{% block content %}

    <ul>
        {% for topic in topics %}
            <li>
                <a href="{% url 'topic' topic.id %}"> {{ topic }} </a>
            </li>
        {% empty %}
            <li>não há tópicos</li>
        {% endfor %}
    </ul>

    <a href="{% url 'new_topic' %}">Adicionar novos tópicos</a>

{% endblock content %}
